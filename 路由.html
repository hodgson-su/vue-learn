<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<div id="app">
	<h1>Hello App!</h1>
	<p>
		<!-- 使用 router-link 组建来导航 -->
		<!-- 通过传入 "to" 属性指定链接 -->
		<!-- <router-link> 默认会被渲染成一个<a>标签 -->
		<router-link to="/foo">Go to Foo</router-link>
		<router-link to="/bar">Go to Bar</router-link>
	</p>
	<!-- 路由出口 -->
	<!-- 将路由匹配到的组建将渲染在这里 -->
	<router-view></router-view>
</div>


<script type="text/javascript">
	// import template from './test.html'
	//0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用vue.use(vuerouter)
	//1.定义（路由）组件
	//可以从其他文件import进来
	// const Foo = {template:'<div>foo</div>'}
	// const Bar = {template:'<div>bar</div>'}
	const Foo = {template:'test.html'}
	const Bar = {template:'<div>hello</div>'}

	//2.定义路由
	//每个路由都应该映射一个组建。其中"component"可以是
	//通过Vue.extend()创建的组建构造器，或者，只是一个组建配置对象
	const routes = [
		{path:'/foo',component:Foo},
		{path:'/bar',component:Bar}
	]

	//3.创建router实例，然后传"routers"配置，还可以传别的配置参数，
	const router = new VueRouter({
		routes // (缩写)相当于 routes:routes
	})

	//4.创建和挂载根实例。记得要通过router配置参数注入路由，从而让整个应用都有路由功能
	const app = new Vue({
		router
	}).$mount('#app');
</script>
</body>
</html>
