<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性</title>
  </head>
  <body>
    <div id="example">
        <p>
          Original message:"{{message}}"
        </p>
        <p>
          Computed reversed message:"{{reversedMessage}}"
        </p>
        <p>{{methodMessage()}}</p>
        <p>Computed Date:{{now}}</p>
        <p>Methods Date:{{methodNow()}}</p>
    </div>
    <script src="framework/vue.js"></script>
    <script>
      var vm = new Vue({
        el:"#example",
        data:{
          message:'Hello',
          now:(new Date()).toString()
        },
        computed:{
          // a computed getter
          reversedMessage:function(){
            // this points to the vm instance
            return this.message.split('').reverse().join('');
          },
          // now:function(){
          //   return (new Date).toString();
          // }
        },
        methods:{
          methodMessage:function(){
            return this.message.split('').reverse().join('');
          },
          methodNow:function(){
            return Date.now();
          }
        }
      })


      setInterval(function(){
          vm.now = (new Date()).toString();
      },1000)
    </script>
  </body>
</html>
